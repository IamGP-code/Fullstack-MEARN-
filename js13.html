<script>
    var acc=prompt("Enter Account no");
    var custname = prompt("Enter Customer Name");
    var addr = prompt("Enter Customer Address");
    var phno= prompt("Phone no");
    var balance = 10000;  
    alert(" Your Balance Amount is "+balance+"Rupees");

    switch(ch)
    {
        case '1':

    case '2':

    break;
default: document.write("Invalid Choice");
    }
