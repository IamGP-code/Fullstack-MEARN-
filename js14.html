<script>
    var date = new Date();
    document.write("The date is :"+date.getDate());
    alert("The date is :"+date.getDate());
    document.write("<br>The Month is :"+(date.getMonth()+1));
    alert("The Month is :"+date.getMonth());
    document.write("<br>The Year is :"+date.getFullYear());
    alert("The Year is :"+date.getFullYear());
    document.write("<br>The Hour is :"+date.getHours());
    alert("<br>The Hour is :"+date.getHours());
    document.write("<br>The day is :"+(date.getDay()+1));
    alert("The day is :"+(date.getDay()+1));

</script>
